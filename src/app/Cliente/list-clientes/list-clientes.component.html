    <table >   
        <thead>
            <tr>
                <th> Nome <i class="fa fa-sort-down"></i> </th>
                <th> Tipo De Cliente <i class="fa fa-sort-down"></i> </th>
                <th>Status <i class="fa fa-sort-down"></i> </th>

        <tbody>

                <td> Ativo </td>
            </tr>
        </tbody>
        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo"></pagination-controls>
    </table>
</div>
